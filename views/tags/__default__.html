	<div class="container" style="padding-top: 200px;">
		<div class="row">
			<div id="tags" class="col-md-offset-1 col-md-10">
			
			</div>
		</div>
	</div>
<!-- </div> -->

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
	<script src="/js/cookie.js"></script>
	<script>
		var init = function(data) {
			if (!data) data = {};
			if (typeof(data) == 'string' && data !== '') data = JSON.parse(data);	

			var session = $.cookie('sessionkey');
		
			userid = $.cookie('userid');

			if (!session) {
				$('.logged-out').removeClass('hidden');
				$('.logged-in').addClass('hidden');
				if (data.email) $("#auth-name").text(data.email);
			} else {
				$.getJSON('/api/users/profile/' + userid, function(data) {
					$("#auth-nick").text(data.nick);
				}).fail(function() {
					$.get('/api/users/logout', init);
				});
				$('.logged-in').removeClass('hidden');
				$('.logged-out').addClass('hidden');
			}

			$.getJSON('/api/tags', function(data) {
				data.forEach(function(elem) {
					var a = $("<a>", {href: '/images/bytag?tag=' + elem.tag.substring(1), text: elem.tag });
					a.css('font-size', Math.pow(10 + elem.count, 1.3).toFixed(0) + 'px');
					$("#tags").append(a).append(" ");
				});
			});

		};

		$(function() {
			init();

		});
	</script>
  </body>
