<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thirteen</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

	<div class="jumbotron">
		<div class="container">
	      <h1>Thirteen</h1>	
	      <h3>Registration</h3>
      	</div>
	</div>    

    <div class="container" style="margin-top: 100px;">

		<div id='errorContainer' class="alert alert-danger hidden" role="alert"><strong>Error:</strong> <span id='error'></span></div>

    	<form role="form">
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="text" class="form-control" id="email" placeholder="Enter email" />
			</div>

			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" placeholder="Password" />
			</div>
			
			<button type="submit" class="btn btn-default">Register</button>
    	</form>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/cookie.js"></script>

	<script type="text/javascript">
	$(function() {
		$("form").on('submit', function() {
			var email = $("#email").val();
			var password = $("#password").val();

			$.post("/api/users/register", { email: email, password: password }, function(data) {
				data = JSON.parse(data);

				$.cookie('default-email', data.email);
				document.location.href = '/users/auth';

			}).fail(function(data) {
				data = JSON.parse(data.responseText);				
				$("#error").text(data.message);
				$("#errorContainer").removeClass('hidden');
			});

			return false;
		});
	});
	</script>
	
  </body>
</html>
