<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Thirteen</title>

		<link href="/css/bootstrap.min.css" rel="stylesheet">

		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<style>
			@media(min-width: 768px) {
				.auth-form {
					width: 50%;
					margin-left: auto;
					margin-right: auto;
				}
			}

			@media(max-width: 768px) {
				.auth-form {
					width: 90%;
					margin-left: auto;
					margin-right: auto;
				}
			}
		</style>
	</head>
	<body>
	<!-- navigation top bar -->
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Thirteen</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      		<ul class="nav navbar-nav">
	        		<li><a href="/">Home</a></li>
	        		<li class="active"><a href="#">Auth</a></li>    
	      		</ul>
	    	</div>
		</div><!-- /.container-fluid -->
	</nav>

	<div class="container" style="margin-top: 100px;">
		<div class="auth-form">
			<div class="alert alert-danger" id="fail-form" style="display: none;">
				
			</div>
	    	<form role="form" id="auth-form" onsubmit="return false;">
				<div class="form-group">
					<label for="auth-email">Email address</label>
					<input type="text" class="form-control" id="auth-email" placeholder="Enter email" />
				</div>
				<div class="form-group">
					<label for="auth-password">Password:</label>
					<input type="password" class="form-control" id="auth-password" placeholder="Password" />
				</div>
				<button id="authSubmit" class="btn btn-default">Sign in</button>
				<a href="/users/register" class="btn btn-default">Register</a>
	    	</form>
		</div>
	</div>


	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/cookie.js"></script>
	<script>
		var init = function(data) {

			var goTo = $.cookie('refer-to');

			if (data && goTo) document.location.href = goTo;	
			
			if (!data) data = {};
			if (typeof(data) == 'string' && data !== '') data = JSON.parse(data);	

			var session = $.cookie('sessionkey');
			var userid = $.cookie('userid');

			if (!session) {
				$("#auth-form").fadeIn();
				$("#fail-form").hide();
				if (data.email) $("#auth-name").text(data.email);
			} else {
				$.getJSON('/api/users/profile/' + userid, function(data) {
					$("#auth-name").text(data.nick);
				}).fail(function() {
					$.get('/api/users/logout', init);
				});
				$("#auth-form").fadeOut();
				$("#fail-form").fadeOut();
			}
		};

		$(function() {
			init();

			$("#authSubmit").on('click', function() {
				var email = $("#auth-email").val();
				var password = $("#auth-password").val();

				$.post("/api/users/auth", { email: email, password: password }, init).fail(function(data) {
					$("#auth-password").val('');
					data = JSON.parse(data.responseText);			
					$("#fail-form").text(data.message);
					$("#fail-form").fadeIn();
				});
			});
		});
	</script>
	</body>
</html>
