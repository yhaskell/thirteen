<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thirteen</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

	<div class="jumbotron">
		<div class="container">
	      <h1>Thirteen</h1>	
	      <h3>Authorization</h3>
      	</div>
	</div>

    <div class="container" style="margin-top: 100px;">

	<div class="alert alert-success" id="loginStatus" style="display: none;">
		You logged as <strong><span id="loginName"></span></strong> 
		<button class="btn" id="loginLogout">Sign out</button>
	</div>

	<div class="alert alert-danger" id="failForm" style="display: none;">
		You tried to authorize with <strong>incorrect login or password</strong>
	</div>

    	<form role="form" id="loginForm" onsubmit="return false;">
			<div class="form-group">
				<label for="loginLogin">Email address</label>
				<input type="text" class="form-control" id="loginLogin" placeholder="Enter email" />
			</div>

			<div class="form-group">
				<label for="loginPassword">Password:</label>
				<input type="password" class="form-control" id="loginPassword" placeholder="Password" />
			</div>

			<button id="loginSubmit" class="btn btn-default">Sign in</button>
    	</form>
    </div>

	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/cookie.js"></script>
	<script>
	var init = function(data) {

		var goTo = $.cookie('refer-to');

		if (data && goTo) document.location.href = goTo;	
		
		if (!data) data = {};
		if (typeof(data) == 'string' && data !== '') data = JSON.parse(data);	

		var session = $.cookie('sessionkey');
		var userid = $.cookie('userid');



		if (!session) {
			$("#loginForm").show();
			$("#loginStatus").hide();
			$("#failForm").hide();
			if (data.email) $("#loginName").text(data.email);
		} else {
			$.getJSON('/api/users/profile/' + userid, function(data) {
				$("#loginName").text(data.nick);
			}).fail(function() {
				$.get('/api/users/logout', init);
			});

			$("#loginForm").hide();
			$("#failForm").hide();
			$("#loginStatus").show();
		}
	};

	$(function() {
		init();

		$("#loginSubmit").on('click', function() {
			var email = $("#loginLogin").val();
			var password = $("#loginPassword").val();

			$.post("/api/users/auth", { email: email, password: password }, init).fail(function(data) {
				$("#loginStatus").hide();
				$("#loginLogin").val('');
				$("#loginPassword").val('');
				$("#loginForm").show();
				$("#failForm").show();
				data = JSON.parse(data.responseText);			
				console.log("Error: " + data.message);
			});
		});
		$("#loginLogout").on('click', function() {
			$.get('/api/users/logout', init);
		});
	});
	</script>
  </body>
</html>
